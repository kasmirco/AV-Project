</head>
<body>

<div class="content" id="home">
    <nav>
        <a href="#" class="logo"><span class="logo-green">Adventura </span> Viajeros</a>            
        
        <ul class="navbar">
            <li>
                <a href="index.html">Home</a>
                <a href="index.html#locations">Souvenir</a>
                <a href="index.html#package">Tour Packages</a>
                <a href="./about.html">About Us</a>
                <a href="Contact Us.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <!-- Add the slider-page class here -->
    <div class="slider-page">
        <div class="slider-container">
            <div class="slider">
                <img src="./files/INTERNATIONAL (1).png" alt="Japan Image 1" class="slider-image">
                <img src="./files/INTERNATIONAL (2).png" alt="Japan Image 2" class="slider-image">
                <img src="./files/INTERNATIONAL (3).png" alt="Japan Image 3" class="slider-image">
            </div>
        </div>
    </div>
            <div class="navigation">
                <button id="prev" class="arrow-button arrow-left">⟵</button>
                <button id="next" class="arrow-button arrow-right">⟶</button>
            </div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const images = document.querySelectorAll('.slider img');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let index = 0;

        function showSlide(i) {
            index = (i + images.length) % images.length;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        prev.addEventListener('click', () => showSlide(index - 1));
        next.addEventListener('click', () => showSlide(index + 1));
    </script>
</body>
