<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventura Viajeros</title>
    <link rel="icon" href="./logo_test.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">

</head>
<body>

<!-- Background Video & Header -->

    <div class="banner">
        <img src="./files/cebu.jpg" type="image" ></img>
    
    <!-- Header -->

    <div class="content" id="home">
        <nav>
            <a href="#" class="logo"><span class="logo-green">Adventura </span> Viajeros</a>            
            
            <ul class="navbar">
                <li>
                    <a href="index.html">Home</a>
                    <a href="index.html#locations">Souvenir</a>
                    <a href="index.html#package">Tour Packages</a>
                    <a href="./about.html">About Us</a>
                    <a href="Contact Us.html">Contact Us</a>
                </li>
            </ul>
        </nav>
        <div class="title-contact">
            <div class="form-container-contact">
                <center>
                    <h2 class="contact-title">
                        <span style="font-family: 'Didot', serif; font-size: 48px; font-weight: bold; text-align: center; margin: 1% 0; text-transform: uppercase; letter-spacing: 3px">Contact </span>
                        <span style="font-family: 'Didot', serif; font-size: 48px; font-weight: bold; text-align: center; margin: 1% 0; text-transform: uppercase; letter-spacing: 3px; color: rgba(49, 226, 49, 0.863);"> Us</span>
                    </h2>
                </center>
                <form action="" onsubmit="return handleSubmit(event)">
                    <input type="text" placeholder="Name" class="box-contact">
                    <input type="email" placeholder="Email" class="box-contact">
                    <input type="number" placeholder="Phone Number" class="box-contact">
                    <textarea name="" class="box-contact" placeholder="Message" cols="30" rows="10"></textarea>
        
                    <!-- Add an onclick event to the submit button -->
                    <input type="submit" value="Send Message" class="btn-contact">
                </form>
            </div>
        </div>
        
        <!-- The modal (hidden by default) -->
        <div id="popupMessage" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; display: flex; color: rgb(0, 0, 0); text-align: center;">
            <div style="background: #ffffff; padding: 40px; border-radius: 10px; width: 400px; height: 200px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <p style="font-size: 24px; font-weight: bold;">Message Successful</p>
                <button onclick="closePopup()" style="margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #1d1d1d; color: white; border: none; border-radius: 5px;">Close</button>
            </div>
        </div>
        
        <script>
            // When the page loads, ensure the popup is hidden
            window.onload = function() {
                document.getElementById('popupMessage').style.display = 'none'; // Hide popup on page load
            };
        
            // Handle the form submission
            function handleSubmit(event) {
                event.preventDefault(); // Prevent the form from submitting
                
                // Show the popup after the form is "sent"
                document.getElementById('popupMessage').style.display = 'flex';
            }
        
            // Close the popup when the "Close" button is clicked
            function closePopup() {
                document.getElementById('popupMessage').style.display = 'none'; // Hide the popup
            }
        </script>
        
        
        
        
        

</body>
</html>
